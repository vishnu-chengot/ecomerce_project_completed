
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-sm-12">
          <div class="card">
            <div class="card-header">Seller details</div>
            <div class="card-body">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">S No</th>
                    <th scope="col">Name</th>
                    <th scope="col">E mail</th>
                    <th scope="col">phone</th>
                    <th scope="col">profile pic</th>
                    
                    <th scope="col">action</th>
                  </tr>
                </thead>
                <tbody>
                  {% for seller in seller_details %}
                  <form method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
                  <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>{{ seller.first_name }} {{ seller.second_name }} </td>
                    <td>{{ seller.email }}</td>
                    <td>{{ seller.phone }}</td>
                    <td> <img src="{{ seller.seller_pic.url }}" alt="" style="width: 60px; height: 60px; border-radius: 60px;"></td>
                    
                    <td>
                    <button type="submit" class="btn btn-primary" name="btn_approve" >approve</button>
                     <button type="submit" class="btn btn-danger" name="btn_reject" >Reject</button>
                      
                    </td>
                    <td><input type="hidden" name="sid" value="{{ seller.id }}"></td>
                  </tr>
                </form>
                 {% endfor %}
                  
                </tbody>
              </table>
            </div>
          </div>
        </div>
        
      </div>
    </div>
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
